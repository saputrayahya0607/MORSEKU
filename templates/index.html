<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORSEKU - Sandi Morse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Tambahkan ini ke <body> index.html -->
<a href="{{ url_for('credits') }}">
  <div class="scout-badge">⚜️</div>
</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="morse-icon">📡</div>
                <div>
                    <h1>MORSEKU</h1>
                    <div class="subtitle">Sandi Morse Digital</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Teks ke Morse -->
            <div class="card">
                <h2>📝 Teks ke Morse</h2>
                <div class="input-group">
                    <label for="textInput">Masukkan Teks:</label>
                    <textarea id="textInput" class="input-field" placeholder="Ketik teks..."></textarea>
                </div>
                <button class="btn" onclick="textToMorse()">🔄 Ubah ke Morse</button>

                <div class="input-group">
                    <label for="morseOutput">Hasil Sandi Morse:</label>
                    <textarea id="morseOutput" class="input-field" readonly placeholder="Hasil morse..."></textarea>
                    <div class="result-buttons">
                        <button class="result-btn" onclick="copyMorse()">📋 Salin</button>
                        <button class="result-btn" onclick="clearMorse()">🗑️ Bersihkan</button>
                        <button class="result-btn" onclick="playMorse()">🔊 Bunyi</button>
                    </div>
                </div>
            </div>

            <!-- Morse ke Teks -->
            <div class="card">
                <h2>🔤 Morse ke Teks</h2>
                <div class="input-group">
                    <label for="morseInput">Masukkan Sandi Morse:</label>
                    <textarea id="morseInput" class="input-field" placeholder="Masukkan sandi morse..."></textarea>
                </div>
                <button class="btn" onclick="morseToText()">🔄 Ubah ke Teks</button>

                <div class="input-group">
                    <label for="textOutput">Hasil Teks:</label>
                    <textarea id="textOutput" class="input-field" readonly placeholder="Hasil teks..."></textarea>
                    <div class="result-buttons">
                        <button class="result-btn" onclick="copyText()">📋 Salin</button>
                        <button class="result-btn" onclick="clearText()">🗑️ Bersihkan</button>
                        <button class="result-btn" onclick="playText()">🔊 Bunyi</button>
                    </div>
                </div>
            </div>
        </div>

        {% include 'referensi.html' %}

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
